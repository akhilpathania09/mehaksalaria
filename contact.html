<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact - Wedding Planner Events</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="nav-container">
                <div class="logo">
                    <a href="salaria.html"><img src="Images/logo.jpg" alt="Wedding Planner Events Logo"></a>
                    Wedding Planner Events
                </div>
                <nav class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="testimonials.html">Testimonials</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <section class="section contact">
            <div class="container">
                <div class="section-title">
                    <h2>Get In Touch</h2>
                </div>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="cta-button">Send Message</button>
                        <p id="confirmation-message" class="confirmation-message"></p>
                    </form>

                    <script>
                    document.getElementById('contactForm').addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        const formData = {
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value,
                            message: document.getElementById('message').value
                        };
                        
                        fetch('http://localhost:3001/submit-form', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(formData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('confirmation-message').textContent = data.message;
                            document.getElementById('contactForm').reset();
                        })
                        .catch(error => {
                            document.getElementById('confirmation-message').textContent = 'Error submitting form.';
                            console.error('Error:', error);
                        });
                    });
                    </script>
                                </div>
        </section>
    </body>
</html>
